<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  
  <link rel="stylesheet" href="all.min.css">
  <link rel="stylesheet" href="fontawesome.min.css">
  <link rel="stylesheet" href="style.css">
 
</head>
<body>

  <main>
    <section class="info-section">
      <div class="logo-div">
        <img src="images/logo.svg" alt="" class="logo">
      </div>
      <div class="info-text">
        <h1 class="header"> We are launching <span>soon!</span></h1>
        <p class="text"> Subscribe and get notified</p>
      </div>
      <div class="form-div">
        <form action="">
          <div class="input-div">
            <input type="email" class="email" placeholder="Your email address">
            <p class="alert">Please</p>
          </div>
          <button>Notify Me</button>
        </form>
      </div>
      
    </section>
    <section class="image-section">
      <img src="images/illustration-dashboard.png" alt="">
    </section>
  </main>

  <footer>

    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
    <a href="#"><i class="fa-brands fa-twitter"></i></a>
    <a href="#"><i class="fa-brands fa-instagram"></i></a>
   
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
